<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메모.온라인.한국</title>
    <meta name="google-site-verification" content="3XwtuwKHmPxmYCKs_y4flPNnIwRA_Vp-lidWBQ2hJU0" />

</head>

<body>
    <div id="title">메모</div>
    <div id="toolbar" style="border-radius: 10px;
background: #ffffff;
box-shadow:  5px 5px 10px #bfbfbf,
             -5px -5px 10px #ffffff;">
        <input type="number" id="fontSize" placeholder="크기(px)" min="1">
        <button onclick="document.execCommand('bold')">굵게</button>
        <button onclick="document.execCommand('italic')">기울임</button>
        <button onclick="document.execCommand('underline')">밑줄</button>
        <input type="color" id="fontColor" title="글씨 색상">
        <input type="color" id="highlightColor" title="하이라이트 색상">
        <button onclick="createLink()">링크</button>
    </div>
    <div id="memo" contenteditable="true"></div>
    <div id="footer">
        made by <a href="https://github.com/livingincoding" target="_blank">coding1129</a>
    </div>
