<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메모.온라인.한국</title>
    <meta name="google-site-verification" content="3XwtuwKHmPxmYCKs_y4flPNnIwRA_Vp-lidWBQ2hJU0" />
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #memo {
            flex: 1;
            width: 100%;
            font-size: 18px;
            padding: 10px;
        }

        #title {
            font-size: 24px;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <div id="title">메모</div>
    <div id="memo" contenteditable="true"></div>
    <br><p style="text-align: center;">made by <a href="https://github.com/livingincoding" target="_blank">coding1129</a></p>
    <script>
        function utf8ToBase64(str) {
            var encoded = unescape(encodeURIComponent(str));
            return btoa(encoded);
        }

        function base64ToUtf8(encoded) {
            var decoded = atob(encoded);
            return decodeURIComponent(escape(decoded));
        }

        function updateURLWithMemo() {
            var memoText = document.getElementById("memo").innerText;
            var encodedMemo = utf8ToBase64(memoText);
            var newURL = window.location.origin + window.location.pathname + "#" + encodedMemo;
            window.history.replaceState({ path: newURL }, '', newURL);
        }

        window.onload = function () {
            var hash = window.location.hash.substr(1);
            if (hash) {
                var decodedMemo = base64ToUtf8(hash);
                document.getElementById("memo").innerText = decodedMemo;
            }

            document.getElementById("memo").addEventListener("input", updateURLWithMemo);
        };
    </script>
</body>

</html>
